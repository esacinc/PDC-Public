category: Metadata
description: Experimental metadata describing how an aliquot was processed within
    a study.
links:
-   label: Aliquot Run Metadata references the experimental run of the study.
    name: Study Run Metadata
    required: true
-   label: Aliquot Run Metadata references the Aliquots used in an experimental run
        of the study.
    name: Aliquot
    required: true
properties:
    acquisition_file_name:
        description: Representative file name for one of the raw data file from the
            run
        required: 'False'
        type: String
    aliquot_id:
        key: 'yes'
        required: 'False'
        type: String
    aliquot_run_metadata_id:
        key: 'yes'
        required: 'False'
        type: String
    aliquot_submitter_id:
        key: 'yes'
        required: 'False'
        type: String
    analyte:
        description: Type of peptide or protein enrichment
        required: 'False'
        type: String
    condition:
        description: 'Biological condition (ex: disease state) of the cases(patients)
            from which the aliquots derived.'
        required: 'False'
        type: String
    date:
        description: Date of the data acquired from the mass spectrometry instrument
        required: 'False'
        type: String
    experiment_number:
        description: Number associated with a specific run of the experiment
        required: 'False'
        type: String
    experiment_type:
        description: General strategy used for differential analysis
        required: 'False'
        type: String
    folder_name:
        description: 'Name used to group the files generated in single experimental run'
        required: 'False'
        type: String
    fraction:
        description: Number of fractions in the experimental run
        required: 'False'
        type: String
    instrument:
        description: Make and model of the mass spectrometry instrument
        required: 'False'
        type: String
    label:
        description: Reagent used for isobaric labeling or label-free
        required: 'False'
        type: String
    operator:
        description: Mass Spectrometry instrument operator
        required: 'False'
        type: String
    protocol:
        description: Name of the protocol used to run the experiment
        required: 'False'
        type: String
    protocol_id:
        key: 'yes'
        required: 'False'
        type: String
    protocol_submitter_id:
        key: 'yes'
        required: 'False'
        type: String
    replicate_number:
        description: Replicate number, if applicable
        required: 'False'
        type: String
    study_id:
        key: 'yes'
        required: 'False'
        type: String
    study_run_metadata_id:
        key: 'yes'
        required: 'False'
        type: String
    study_run_metadata_submitter_id:
        key: 'yes'
        required: 'False'
        type: String
    study_submitter_id:
        key: 'yes'
        required: 'False'
        type: String
title: Aliquot Run Metadata
type: object
uniqueKeys:
-   - aliquot_run_metadata_id
